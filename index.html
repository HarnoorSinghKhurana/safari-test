<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="#" target="_blank" />
    <script>
        // Function to update the address bar to the deep link
        function updateToDeepLink() {
            const url = "http://localhost:8000/test/index.html#/deeplink?game-id=6f5d61af-2cc5-41d5-9f08-1e9bbc75dad6";
            window.history.replaceState('', '', url);
        }

        // Function to clear the deep link and navigate back to the default route
        function clearDeepLink() {
            const url = window.location.origin + window.location.pathname;
            window.history.replaceState('', '', '');
        }
    </script>
</head>
<body>
    <h1>Redirect Example</h1>
    <p>Redirecting to the default route...</p>

    <!-- Buttons to change URL -->
    <button onclick="updateToDeepLink()">Go to Deep Link</button>
    <button onclick="clearDeepLink()">Back to Default Route</button>
</body>
</html>
